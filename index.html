<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./digital-clock.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Relógio Digital</title>
</head>
<body>

  <main>
    <div class="content" id="content">
      <h1>Relógio Digital</h1>
      <div class="countdown" id="countdown">
        <div class="time">
          <h2 id="hours">00</h2>
          <small>Horas</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>Minutos</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>Segundos</small>
        </div>
      </div>
    </div>
  
  <footer class="attribution"> 
    Coded by <a href="https://www.github.com/araujoleo" target="_blank">Leonardo Araujo</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
